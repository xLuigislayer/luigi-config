exec binds.cfg //do not remove this line

alias "checkmedigun" "slot2; disguise 5 -1"
alias "undisguise" "disguise 8 -2" 

bind 5 checkmedigun	//mash this key at the start of rounds to check the enemy medigun
bind q undisguise	//easily undisguising is helpful as it allows you to surf

hud_player_model_on	//every other class has this disabled,
					//however it is very helpful on Spy so the performance
					//hit is worthwhile

echo "Spy config loaded."