//These are the things
//you can and should touch
//as much as you want, since these
//are where the very user-specific
//preferences go.

//bind "tab" "+scoreboard"	//by all means uncomment these
//bind "u" "say_team"		//but i recognize this is a very weird preference so
//bind "y" "say"			//i keep these unbound because they are distracting
cl_autoreload 1
cl_disablehtmlmotd 1
cl_enable_text_chat 0 //nope
cl_enable_text_chat 0 //nope
ds_enable 3 //autorecord mp_tournament matches
ds_notify 2 //print to console and hud when recording
ds_sound 0 //vvvvvrRRRRRRRRRRRRRRRRRRRR
ds_screens 0 //no screenshot
fps_max 300
hud_classautokill 0
hud_combattext_batching 1
hud_fastswitch 1
hud_player_model_off 		//this gets rebound when you select spy, this saves a surprising amount of performance
mat_specular 0				//makes ubers not as shiny, should save some performance without hurting silhouettes too much
mp_tournament 1
net_graph 1
net_graphproportionalfont 0 //this makes net graph teeny tiny, hard to read but definitely out of the way
r_drawviewmodel 1
sensitivity "1.2"
sv_allow_point_servercommand always
sv_cheats 1
tf_dingaling_pitchmaxdmg 150
tf_dingaling_pitchmindmg 50
tf_use_min_viewmodels 1
viewmodel_fov "70"
viewmodel_fov_demo "70"
voice_enable 0 //nope x2
volume 0.2

cl_crosshair_scale 24 //32 is the default, 16 is the lowest I would go
cl_crosshair_file crosshair3 //1 is + with hollow dot, 2 is T-shape, 3 is o, 4 is x, 5 is dot, 6 is hollow +, 7 is +, 
cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 255
