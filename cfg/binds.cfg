//aliases

alias +loadoutswitchmode "REBIND_LOADOUT0; REBIND_LOADOUT1; REBIND_LOADOUT2; REBIND_LOADOUT3;"
alias -loadoutswitchmode "REBIND_SLOT1;	REBIND_SLOT2; REBIND_SLOT3;	REBIND_SLOT4;"	
alias +loadoutswitchmode_medic "REBIND_LOADOUT0_medic; REBIND_LOADOUT1_medic; REBIND_LOADOUT2_medic; REBIND_LOADOUT3_medic;"
alias -loadoutswitchmode_medic "REBIND_SLOT1; REBIND_SLOT2; REBIND_SLOT3; REBIND_SLOT4;"
alias "REBIND_LOADOUT0" "bind 1 loadout0;"
alias "REBIND_LOADOUT1" "bind 2 loadout1;"
alias "REBIND_LOADOUT2" "bind 3 loadout2;"
alias "REBIND_LOADOUT3" "bind 4 loadout3;"
alias "REBIND_LOADOUT0_medic" "bind 1 medicloadout1;"
alias "REBIND_LOADOUT1_medic" "bind 2 medicloadout2;"
alias "REBIND_LOADOUT2_medic" "bind 3 medicloadout3;"
alias "REBIND_LOADOUT3_medic" "bind 4 medicloadout4;"
alias "REBIND_SLOT1" "bind 1 slot1;"
alias "REBIND_SLOT2" "bind 2 slot2;"
alias "REBIND_SLOT3" "bind 3 slot3;"
alias "REBIND_SLOT4" "bind 4 slot4;"
alias "loadout0" "load_itempreset 0"
alias "loadout1" "load_itempreset 1"
alias "loadout2" "load_itempreset 2"
alias "loadout3" "load_itempreset 3"

alias "+change_killbind" "alias "killbind" "explode""
alias "-change_killbind" "alias "killbind" "kill""